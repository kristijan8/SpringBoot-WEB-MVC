<!DOCTYPE html>
<html   xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>Event Details</head>


<body class="d-flex flex-column ">


<section layout:fragment="body" >
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder" th:text="${event.name}" ></h1>
                <p class="lead mb-0">Charlotte, NC</p>
            </div>
        </div>
    </header>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-8">
                <!-- Featured blog post-->
                <div class="card mb-4">
                    <a href="#!"><img class="card-img-top" th:src="${event.photoUrl}"  alt="..." /></a>
                    <div class="card-body">
                        <div class="small text-muted" th:text="${event.createdOn}" ></div>
                        <h2 class="card-title">About this running event</h2>
                        <p class="card-text" th:text="${event.type}"></p>
                        <a class="btn btn-primary">Delete</a>
                        <a class="btn btn-primary" th:href="@{/events/{eventId}/edit(eventId=${event.id})}" >Edit Event</a>

                    </div>
                </div>
                <!-- Nested row for non-featured blog posts-->
            </div>
        </div>
    </div>
</section>


<!-- Footer-->

</body>
</html>
